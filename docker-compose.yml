version: '3.8'

services:
  # ğŸ§  Backend API Gateway (NestJS)
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.backend  # âœ… Correct location
    container_name: api-gateway
    command: node dist/apps/api-gateway/main.js  # âœ… Ensure this file exists
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on: []

  # ğŸŒ Frontend (Nuxt 3)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend  # âœ… Correct location
    container_name: frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - api-gateway

  # ğŸŒ Nginx Reverse Proxy
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped
