version: '3.8'

services:
  # 🧠 Backend API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: api-gateway
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on: []  # You can add microservices like [users, auth] here later

  # 🌐 Frontend (Nuxt)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - api-gateway

  # 🌍 Nginx Reverse Proxy
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped
